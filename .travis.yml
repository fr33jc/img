language: go
dist: bionic
notifications:
  email: true
go:
  - 1.13.x
addons:
  apt:
    packages:
      - libseccomp-dev
      - parallel
      - uidmap
      - pigz
before_install:
  - pushd /
  - go get golang.org/x/lint/golint
  - go get honnef.co/go/tools/cmd/staticcheck
  - go get -u github.com/go-bindata/go-bindata/go-bindata
  - popd
jobs:
  include:
    - script: make all
    - stage: Run Test Coverage
      script: make cover
      after_success: bash <(curl -s https://codecov.io/bash)
    - stage: Run e2e Tests
      script:
        - make install
        - ./contrib/e2e-dockerfiles-build-test.sh
      env:
        - STATE_DIR=$HOME/img
    - stage: Build Release
      script:
        - make release
      before_deploy:
        - echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        file:
          - cross/img-linux-amd64
          - cross/img-linux-amd64.md5
          - cross/img-linux-amd64.sha256
        skip_cleanup: true
        on:
          tags: true
        api_key:
          secure: ""
